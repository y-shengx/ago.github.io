<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body{ background:#333;}
.focus{width:1190px; height:270px; border:1px solid red; margin:100px auto; overflow:hidden;}
.focus div{width:200px; height:270px; float:left; overflow:hidden;}
</style>

<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$(".focus div").first().css({"width":"590px"});
		$(".focus div").hover(function(){
			
			
			$(".focus div").stop(true,false).animate({"width":"200px"})
			$(this).stop(true,false).animate({"width":"590px"});
			
			
			},function(){
				
			})
		
		})
</script>

</head>

<body>
	<div class="focus">
    	<div><img src="images/pic1.jpg"  /></div>
        <div><img src="images/pic2.jpg"  /></div>
        <div><img src="images/pic3.jpg"  /></div>
        <div><img src="images/pic4.jpg"  /></div>
    </div>
</body>
</html>
