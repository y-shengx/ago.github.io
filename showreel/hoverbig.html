<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>居中放大</title>
<style>
*{margin:0;padding:0;list-style:none;}
body{background:#333;height:420px;overflow:hidden;}

a{color:#fff;text-decoration:none;}
.fl{float:left;}
.clearfix:after{content:"";clear:both;display:block;}
.box{width:420px; margin:60px auto;background:#333;}
li{position:relative;width:128px;height:128px;margin:12px 0 0 12px;}
img{width:128px;height:128px;transition:1s;}
</style>
<script>
window.onload=function(){

	  var oLi=document.getElementsByTagName('li');
	  var oImg=document.getElementsByTagName('img');
	  
	  for(var i=0;i<oLi.length;i++){
		  
		  oImg[i].onmouseover=function(){
			  for(var i=0;i<oLi.length;i++){
				  
				  oImg[i].width='128px';
			  }
			  this.style.width='192px';
			  this.style.height='192px';
			  this.style.position='absolute';
              this.style.zIndex='999';
			  this.style.top='-50px';
			  this.style.left='-50px';
			  
		}
		 oImg[i].onmouseout=function(){
			  
			  for(var i=0;i<oLi.length;i++){

				  oImg[i].style.zIndex='2';
				  oImg[i].style.top='0';
				  oImg[i].style.left='0';
				  oImg[i].style.width='128px';
				  oImg[i].style.height='128px';
			  }
			  
		}
		  
	 }
	
}
</script>
</head>

<body>
<div class="box clearfix">
  <ul>
      <li class="fl"><img src="images/werq3.png"/></li>
      <li class="fl"><img src="images/img13.png"/></li>
      <li class="fl"><img src="images/werq4.png"/></li>
      <li class="fl"><img src="images/img14.png"/></li>
      <li class="fl"><img src="images/img16.png"/></li>
      <li class="fl"><img src="images/werq2.png"/></li>
      <li class="fl"><img src="images/img15.png"/></li>
      <li class="fl"><img src="images/img17.png"/></li>
      <li class="fl"><img src="images/img12.png"/></li>
  
  </ul>
</div>
</body>
</html>
